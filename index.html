<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador Monstro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Josefin+Slab:ital,wght@0,400;1,300;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Mulish:ital,wght@0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: playerLife <20}"
                    :style="{width: playerLife + '%'} "></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: monsterLife <20}"
                    :style="{width: monsterLife + '%'} "></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você ganhou!!! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)"
                    class="btn attack">Ataque</button>
                 <button @click="attack(true)"
                    class="btn especial-attack">Ataque Especial</button>
                <button @click="healAndHurt"
                 class="btn heal">Curar</button>
                <button @click="running = false"
                     class="btn give-up">Desistir</button>
             </template>
            <button v-else @click="startGame" 
                 class="btn new-game">Iniciar jogo </button>
            
        </div>
        <div v-if="logs.length"
            class="panel logs">
          <ul>
                <li v-for="log in logs"
                :class="log.cls"
             class="log">{{ log.text }}</li>
            </ul>
        </div>

    </div>
    <script src="app.js"></script>

    
</body>
</html>
